name: CI - Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.x'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm install

      - name: Run unit/integration tests
        env:
          NODE_ENV: test
        run: |
          npm test --silent

      - name: Run smoke tests
        env:
          NODE_ENV: test
        run: |
          npm run test:smoke --silent
